<h1>Find Users</h1>
<hr />
<div class="container row">
    <div class="col-sm-8">
        <input type="search" ng-model="searchText" class="form-control" placeholder="Search">
        <hr />
        <div ng-if="searchText.length > 0" ng-repeat="person in users | filter:searchText">
            <div class="row box margin-bottom">
                <div class="col-sm-3">
                    <img src="img/{{person.avatar}}" width="100px" />
                </div>
                <div class="col-sm-5">
                    <h3>{{ person.username }}</h3>
                    <p>{{ person.firstname }} {{ person.lastname }}</p>
                    <p><span ng-repeat="item in person.restrictions">
                            <span class="is-restricted-{{ item.food | isRestrictedFilter: user.restrictions }}">{{ item.food }}</span><span ng-show=" ! $last ">, </span></span>
                        </span></p>
                </div>
                <div class="col-sm-4 padding-top">
                    <input type="checkbox" ng-click="inviteUser(person)"> Invite this Muncher!
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <h4><strong>Your Restrictions</strong></h4>
        <ul ng-repeat="item in user.restrictions">
            <li class="severity-{{item.severity}}">{{ item.food }}</li>
        </ul>
        <hr>
        <h4><strong>Your Friends</strong></h4>
        <ul ng-repeat="user in friends">
            <li><img src="img/{{user.avatar}}" width="40px" />{{ user.username }}</li>
        </ul>
    </div>
</div>
